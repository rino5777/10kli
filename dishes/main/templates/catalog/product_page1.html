{% extends 'index.html' %}
{% block link %}  {{elem.adv}} {% endblock %}
{% block title %} {{elem.name}}  {% endblock %}

{% block content %}

<!--=================================

<section class="space-ptb shop-single" align="right">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">

          <div class="row">
            <div class="col order-last">
             
              
                  
                  <img class="img-fluid mx-auto" src="{{ MEDIA_URL }}{% if elem.image %}{{ elem.image.url }}{% endif %}" >
                  
               
                
              
            </div>
            <div class="col">
              <div class="product-detail">



               



                <h4  align="right">{{elem.name}}</h4>
                
                <p align="right">{{ elem.chort_word }}</p>
                <p class="mb-4 mb-sm-5" align="right">{{ elem.word }}</p>

                



                <form method = 'POST' action="{% url 'cart:cart_add' elem.id %}">
                  


                  
                  {% csrf_token %}
                  <div class="container">
                    <div class="row">
                      <div class="col"></div>
                      <div class="col">
                  {{cart_form.quantility}} 
                  
                </div>

               
                <div class="col-sm">
                <input class="btn btn-primary btn-md mt-2 mt-sm-0" type="submit" value = 'הוספה לסל'>  </input>
                </div>
                    </div>
            </form>


                <hr class="hr-dark">
                
               
              </div>
            </div>
          </div>
        </div>
      </div>
     
    </div>
  </section>
